<!DOCTYPE html>
<html>
<head>
	<title>I WISH YOU A MERRY CHRISTMAS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
</head>
<body>
	<div class="main-wrap">
		<label>
		<input type="checkbox"  />
		<div class="wrap">
			<div class="front" title="Click and you will see something beautiful">
				<img class="front" src="img/front.jpg" alt="front-card">
			</div>

			<div class="back" title="Back to front">
				<div class="text">
					<p>Peace, love and harmony I wish to you and may His love fill your home with blessings too.</p>
					<p>Happy Holidays!</p>
				</div>
				<img class="leaf-bottom" src="img/leaf.png" alt="leaf.png">
				<img class="leaf-top" src="img/leaf.png" alt="leaf.png">
				<img class="tree-pic" src="img/tree-pic.png" alt="tree-pic.png">
				<img class="FestiveLights" src="img/FestiveLights.png" alt="FestiveLights.png">
				<img class="bubble-left" src="img/bubble-left.png" alt="bubble-left.png">
				<img class="bubble-right" src="img/bubble-right.png" alt="bubble-right.png">
				<img class="reindeer-left" src="img/reindeer-left.png" alt="reindeer-left.png">
				<img class="reindeer-right" src="img/reindeer-right.png" alt="reindeer-right.png">
				<img class="santa" src="img/santa.png" alt="santa.png">
				<img class="stamp" src="img/stamp.png" alt="stamp.png">

				<i class="fa fa-tree t1"></i>
				<i class="fa fa-tree t2"></i>
				<i class="fa fa-tree t3"></i>
				<i class="fa fa-tree t4"></i>

				<i class="fa fa-gift g1"></i>
				<i class="fa fa-gift g2"></i>
				<i class="fa fa-gift g3"></i>
				<i class="fa fa-gift g4"></i>
			</div>
		</div>
		</label>
		<p id="hint">Turn the card over to read it!</p>
		<audio id="audio" controls autoplay loop>
		  <source src="music.ogg" type="audio/ogg">
		  <source src="music.mp3" type="audio/mpeg">
		  Your browser does not support the audio element.
		</audio>
	</div>
</body>
</html>
